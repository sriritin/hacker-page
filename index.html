<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Hacker Portal â€” Dashboard</title>
  <style>
    :root{--bg:#000;--panel:#111;--line:#0f0;--muted:#0a0;--text:#0f0}
    body{margin:0;background:var(--bg);color:var(--text);font-family:"Courier New",monospace}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--panel);border-bottom:2px solid var(--line);box-shadow:0 0 12px var(--line);position:sticky;top:0;z-index:1000}
    nav a{color:var(--text);text-decoration:none;margin-left:10px;padding:6px 10px;border:1px solid var(--line)} nav a:hover{background:var(--line);color:#000}
    main{max-width:1100px;margin:0 auto;padding:16px}
    .panel{background:var(--panel);border:1px solid #0a0;border-radius:8px;padding:16px;box-shadow:0 0 10px #0f0a;margin-bottom:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .tag{display:inline-block;padding:3px 8px;border:1px solid var(--line);border-radius:6px}
    .btn{border:1px solid var(--line);color:var(--text);background:none;padding:8px 12px;cursor:pointer}
    .btn:hover{background:var(--line);color:#000}
    .muted{color:var(--muted)}
    footer{display:flex;justify-content:space-between;align-items:center;padding:10px 16px;background:var(--panel);border-top:2px solid var(--line);box-shadow:0 -2px 12px var(--line)}
    .logs{flex:1;text-align:center;font-size:.9rem;white-space:nowrap;overflow:hidden}
  </style>
</head>
<body>
  <header class="navbar">
    <div>Safe Hacker Portal</div>
    <nav>
      <a href="index.html">Dashboard</a><a href="login.html" id="navLogin">Login</a><a href="signup.html" id="navSignup">Signup</a>
      <a href="mission.html">Missions</a><a href="scan.html">Quick scan</a><a href="hide.html">Safe places</a><a href="tools.html">Tools</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Dashboard</h2>
      <p id="session" class="muted">Guest session. Login to personalize.</p>
      <div class="row" style="margin-top:8px">
        <span class="tag">Status: ONLINE</span>
        <span class="tag" id="timeTag">Time: --:--</span>
        <span class="tag">Mode: Simulation</span>
      </div>
      <div class="row" style="margin-top:12px">
        <button class="btn" onclick="location.href='scan.html'">Start quick scan</button>
        <button class="btn" onclick="location.href='hide.html'">Find safe places</button>
        <button class="btn" onclick="location.href='mission.html'">Open missions</button>
      </div>
    </section>

    <section class="panel">
      <h3>Shortcuts</h3>
      <div class="row">
        <button class="btn" onclick="location.href='tools.html'">Tools</button>
        <button class="btn" onclick="location.href='signup.html'">Create account</button>
      </div>
    </section>
  </main>

  <footer>
    <div><span id="clock"></span></div>
    <div id="logs" class="logs"></div>
    <div><span>System: <strong>OK</strong></span></div>
  </footer>

  <script>
    const user = JSON.parse(localStorage.getItem('hp_user')||'null');
    const sessionEl = document.getElementById('session');
    const navLogin = document.getElementById('navLogin'), navSignup=document.getElementById('navSignup');
    if(user){ sessionEl.textContent='Logged in as '+user.username; navLogin.textContent='Logout'; navLogin.href='#'; navLogin.onclick=(e)=>{e.preventDefault(); localStorage.removeItem('hp_user'); alert('Logged out'); location.reload();}; navSignup.style.display='none';}
    const clock=document.getElementById('clock'), logs=document.getElementById('logs'), timeTag=document.getElementById('timeTag');
    function updateClock(){ const now=new Date(); clock.textContent='ðŸ“Ÿ '+now.toLocaleDateString()+' '+now.toLocaleTimeString(); timeTag.textContent='Time: '+now.toLocaleTimeString(); }
    setInterval(updateClock,1000); updateClock();
    const messages=["Initializing secure channel...","Connection stable.","Monitoring traffic...","No anomalies detected.","Awaiting next command..."];
    function addLog(){ const msg=messages[Math.floor(Math.random()*messages.length)]; const line=document.createElement('div'); line.textContent='> '+msg; logs.appendChild(line); if(logs.children.length>5) logs.removeChild(logs.firstChild); }
    setInterval(addLog,2800); addLog();
  </script>
</body>
</html>
