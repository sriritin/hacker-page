<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Hacker Portal â€” Login</title>
  <style>
    body{background:#000;color:#0f0;font-family:"Courier New",monospace;display:flex;justify-content:center;align-items:center;height:100vh}
    .panel{background:#111;padding:20px;border:1px solid #0f0;border-radius:8px;box-shadow:0 0 12px #0f0;width:300px}
    input{width:100%;padding:8px;margin:8px 0;background:#000;border:1px solid #0f0;color:#0f0}
    button{width:100%;padding:10px;background:none;border:1px solid #0f0;color:#0f0;cursor:pointer}
    button:hover{background:#0f0;color:#000}
  </style>
</head>
<body>
  <div class="panel">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p style="font-size:.8rem">No account? <a href="signup.html" style="color:#0f0">Signup</a></p>
  </div>
  <script>
    function login(){
      const user={username:document.getElementById('username').value};
      localStorage.setItem('hp_user',JSON.stringify(user));
      alert('Login successful!');
      location.href='index.html';
    }
  </script>
</body>
</html>
