<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Scan</title>
  <style>
    body{background:#000;color:#0f0;font-family:"Courier New",monospace;padding:20px}
    h2{text-shadow:0 0 8px #0f0}
    .bar{width:100%;background:#111;border:1px solid #0f0;border-radius:8px;margin:12px 0;overflow:hidden}
    .fill{height:20px;background:#0f0;width:0%;transition:width 0.5s}
    #status{margin-top:10px;font-size:1.1rem}
  </style>
</head>
<body>
  <h2>System Scan</h2>
  <div class="bar"><div class="fill" id="progress"></div></div>
  <p id="status">Initializing...</p>
  <script>
    let progress=0;
    function runScan(){
      const bar=document.getElementById('progress');
      const status=document.getElementById('status');
      const interval=setInterval(()=>{
        progress+=10;
        bar.style.width=progress+'%';
        status.textContent='Scanning... '+progress+'%';
        if(progress>=100){
          clearInterval(interval);
          status.textContent='Scan complete. threats found.';
          setTimeout(()=>{ 
            location.href='hacked.html';
          },2000);
        }
      },500);
    }
    runScan();
  </script>
</body>
</html>
