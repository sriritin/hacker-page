<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missions</title>
  <style>
    body{background:#000;color:#0f0;font-family:"Courier New",monospace;padding:20px}
    .mission{border:1px solid #0f0;padding:16px;margin:12px 0;border-radius:8px;box-shadow:0 0 8px #0f0}
    .mission h3{margin:0}
    .btn{border:1px solid #0f0;background:none;color:#0f0;padding:6px 12px;cursor:pointer}
    .btn:hover{background:#0f0;color:#000}
  </style>
</head>
<body>
  <h2>Active Missions</h2>
  <div class="mission">
    <h3>Mission 1: Secure the Network</h3>
    <p>Run diagnostics and patch vulnerabilities.</p>
    <button class="btn">Start Mission</button>
  </div>
  <div class="mission">
    <h3>Mission 2: Trace Intruder</h3>
    <p>Analyze logs and locate suspicious activity.</p>
    <button class="btn">Start Mission</button>
  </div>
</body>
</html>
