<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Hacker Portal — Tools</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:"Courier New",monospace}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#111;border-bottom:2px solid #0f0;box-shadow:0 0 12px #0f0}
    nav a{color:#0f0;text-decoration:none;margin-left:10px;padding:6px 10px;border:1px solid #0f0} nav a:hover{background:#0f0;color:#000}
    main{max-width:960px;margin:16px auto;padding:0 16px}
    .panel{background:#111;border:1px solid #0a0;border-radius:8px;padding:16px;box-shadow:0 0 10px #0f0a;margin-bottom:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    textarea,input{width:100%;padding:10px;background:#0b0b0b;border:1px solid #0a0;color:#0f0;border-radius:6px}
    .btn{border:1px solid #0f0;color:#0f0;background:none;padding:8px 12px;cursor:pointer} .btn:hover{background:#0f0;color:#000}
  </style>
</head>
<body>
  <header class="navbar">
    <div>⚡ Safe Hacker Portal ⚡</div>
    <nav><a href="index.html">Dashboard</a><a href="missions.html">Missions</a><a href="scan.html">Quick scan</a><a href="hide.html">Safe places</a><a href="tools.html">Tools</a><a href="hacked.html">Hacked</a></nav>
  </header>

  <main>
    <section class="panel">
      <h2>Notes</h2>
      <textarea id="notes" rows="8" placeholder="Key observations, steps taken, contacts reached..."></textarea>
      <div class="row" style="margin-top:8px"><button class="btn" onclick="saveNotes()">Save</button><button class="btn" onclick="clearNotes()">Clear</button></div>
    </section>

    <section class="panel">
      <h2>Trusted links (device‑local)</h2>
      <div class="row"><input id="newLink" placeholder="https://example.com"><button class="btn" onclick="addLink()">Add</button></div>
      <ul id="linkList" style="margin-top:8px"></ul>
    </section>
  </main>

  <script>
    const user=JSON.parse(localStorage.getItem('hp_user')||'null');
    const notesKey='hp_notes_'+(user?.username||'guest'), linksKey='hp_links_'+(user?.username||'guest');
    const notesEl=document.getElementById('notes'); notesEl.value=localStorage.getItem(notesKey)||'';
    function saveNotes(){ localStorage.setItem(notesKey, notesEl.value.trim()); alert('Notes saved.'); }
    function clearNotes(){ if(confirm('Clear notes?')){ notesEl.value=''; localStorage.removeItem(notesKey); } }
    const linkList=document.getElementById('linkList'); const links=JSON.parse(localStorage.getItem(linksKey)||'[]');
    function renderLinks(){ linkList.innerHTML=''; if(!links.length){ linkList.innerHTML='<li style="color:#0a0">No links yet.</li>'; return; }
      links.forEach((url,i)=>{ const li=document.createElement('li'); li.innerHTML=`<a href="${url}" target="_blank" rel="noopener noreferrer" style="color:#0f0;text-decoration:underline">${url}</a> <button class="btn" onclick="delLink(${i})">Remove</button>`; linkList.appendChild(li); });
    }
    function addLink(){ const url=newLink.value.trim(); if(!url) return; links.push(url); localStorage.setItem(linksKey, JSON.stringify(links)); newLink.value=''; renderLinks(); }
    function delLink(i){ links.splice(i,1); localStorage.setItem(linksKey, JSON.stringify(links)); renderLinks(); }
    renderLinks();
  </script>
</body>
</html>
